repos:
# Ruff is a linter and formatter for Python, Pyi and Jupyter Notebooks.
# We use Ruff format in place of Black, Flake8, Pylint and isort.
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.13
  hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
# Remove all output from Notebooks
- repo: https://github.com/kynan/nbstripout
  rev: 0.6.1
  hooks:
    - id: nbstripout

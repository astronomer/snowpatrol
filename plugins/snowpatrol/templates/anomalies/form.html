{%  block form %}
<form hx-post="/anomaly" hx-swap="beforeend" hx-target="#table-body" class="form-inline">
    <div class="form-row align-items-center">
        <input type="text" placeholder="Warehouse Name" name="warehouse_name"
               class="form-control mb-2"/>
        <input type="text" placeholder="Usage Date" name="usage_date" class="form-control mb-2"/>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>
{% endblock %}

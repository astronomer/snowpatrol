<tr hx-trigger='cancel' class='editing' hx-get="/anomaly/{{ id }}">
    <td>{{ row.id }}</td>
    <td>{{ row.warehouse_name }}</td>
    <td>{{ row.usage_date }}</td>
    <td>{{ row.credits_used }}</td>
    <td>{{ row.trend }}</td>
    <td>{{ row.seasonal }}</td>
    <td>{{ row.residual }}</td>
    <td>{{ row.score }}</td>
    <td><input type="checkbox" name="is_valid" value="{{ row.is_valid }}" /></td>
    <td><input type="text" name="comment" value="{{ row.comment }}" /></td>
    <td>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" hx-put="/anomaly/{{ row.id }}" hx-include="closest tr">
                Save
            </button>
            <button type="button" class="btn btn-danger" hx-get="/anomaly/{{ row.id }}">
                Cancel
            </button>
        </div>
    </td>
</tr>

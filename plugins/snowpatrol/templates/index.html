{% extends base_template %}

{% block head_css %}
    {{ super() }}
    {{ css|safe }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('snowpatrol.static',filename='css/styles.css') }}">
{% endblock %}

{% block page_title %}
    {{ title|safe }}
{% endblock %}

{% block content %}
    {{ app_entry|safe }}
    {{ dash_config|safe }}
{% endblock %}

{% block tail_js %}
    {{ super() }}
    {{ scripts|safe }}
{% endblock %}
